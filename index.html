<!DOCTYPE html>
<html ng-app="shop-list">

<head>
    <meta charset="UTF-8">
    <title>AngularJS application</title>
    <link rel="stylesheet" href="css/app.css">
    <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <script data-require="angular.js@1.4.8" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular.js"></script>
    <script data-require="angular-route@1.4.8" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular-route.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/app.routes.js"></script>
    <script type="text/javascript" src="add-item-page/add-item.controller.js"></script>
    <script type="text/javascript" src="main-page/main-page.controller.js"></script>
    <script type="text/javascript" src="common/shop-list.service.js"></script>
</head>

<body>
    <div class="views-wrapper" ng-view></div>
    <!-- Main page -->
    <script type="text/ng-template" id="main-page/main-page.tpl.html">
        <h2>What I need to buy?</h2>
        <div class="add-button">
            <a class="btn btn-primary" href="#/add-item">Add new item</a>
        </div>
        <table class="table table-striped">
            <tr>
                <th>Item</th>
                <th>Shop</th>
                <th>Quantity</th>
                <th>Remove item</th>
            </tr>
            <tr ng-repeat="item in items | filter: {shop: search}">
                <td>{{item.name}}</td>
                <td>{{item.shop}}</td>
                <td>{{item.quantity}}</td>
                <td>
                    <button type="button" ng-click="removeItem(item.id)">Delete</button>
                </td>
            </tr>
        </table>
        Filter by shop:
        <input type="text" ng-model="search" placeholder="Enter first letters">
    </script>
    <!-- /Main page -->
    <!-- Add-item page -->
    <script type="text/ng-template" id="add-item/add-item.tpl.html">
        <h2>Create new item</h2>
        <div class="return-button">
            <a class="btn btn-info" href="#/">Return to main page</a>
        </div>
        <table class="table table-bordered">
            <tr>
                <td>Enter shop:</td>
                <td>
                    <input type="text" ng-model="newName" placeholder="Auchan">
                </td>
            </tr>
            <tr>
                <td>Enter item:</td>
                <td>
                    <input type="text" ng-model="newShop" placeholder="Potato">
                </td>
            </tr>
            <tr>
                <td>Enter quantity:</td>
                <td>
                    <input type="text" ng-model="newQuantity" placeholder="1,5kg">
                </td>
            </tr>
        </table>
        <button type="button" class="btn btn-success btn-lg" ng-click="addItem()">Add Item to list</button>
    </script>
    <!-- Add-item page -->
</body>

</html>
